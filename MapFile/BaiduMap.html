<script type="text/javascript">
	 
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);
	map.enableScrollWheelZoom();
	
	function AddMarker(x1,x2){
		var point1 = new BMap.Point(x1, x2);
		var marker1 = new BMap.Marker(point1);  // 创建标注
		map.addOverlay(marker1);              // 将标注添加到地图中
	 }
	 
	 function AddLine(x1,x2,x3,x4){
		var polyline = new BMap.Polyline([
		new BMap.Point(x1, x2),
		new BMap.Point(x3, x4)
		], {strokeColor:"red", strokeWeight:1, strokeOpacity:1});   //创建折线
		map.addOverlay(polyline);   //增加折线
	 }
	 
	 function SetViewCenter(x1,x2){
		map.centerAndZoom(new BMap.Point(x1, x2), 12);
	 }
